<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<link href="webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" th:href="@{/styles/carousel.css}">

<link rel="stylesheet" th:href="@{/styles/gradiant.css}">
<link rel="icon" type="image/png" th:href="@{assets/images/favicon.png}">

<title>Ben Shabowski</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Ben Shabowski</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="shaboonan">Shaboonan
						Section</a></li>
				<li class="nav-item"><a class="nav-link" href="projects">Projects
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="">About me</a></li>
				<li class="nav-item"><a class="nav-link" href="">Resume</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-sm">
		<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-indicators">
				<button th:each="project, iStat: ${projects}" type="button" data-bs-target="#carouselExampleIndicators" th:data-bs-slide-to="${iStat.index}" th:class="${iStat.index==0}? 'active' : ''"
				th:aria-current="${iStat.index==0}? 'true' : ''" th:aria-label= "'Slide ' + ${iStat.index}"></button>
			</div>
			<div class="carousel-inner text-center">
				<div th:each="project, iStat: ${projects}" th:class="${iStat.index==0}? 'carousel-item active' : 'carousel-item'">
					<div class="d-inline-block w-75 h-350" style="background-color: #eee;">
						<h1 th:text="${project.name}"></h1>
						<p th:text="${project.description}"></p>
						<p data-th-utext="${#strings.replace(#strings.escapeXml(project.websiteInfo),'&#10;','&lt;br&gt;')}"></p>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
</body>
</html>
