<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<link href="webjars/bootstrap/5.1.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="webjars/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>

<link th:href="@{/styles/social.css}" type="text/css" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/styles/gradiant.css}">
<link rel="icon" type="image/png" th:href="@{assets/images/favicon.png}">
<link th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"
	th:rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/gradiant.css}">

<script type="text/javascript"
	src="webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>

<title>Ben Shabowski</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		role="navigation">
		<a class="navbar-brand" href="/home">Ben Shabowski</a>
		<div id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" th:each="header: ${headers}"><a class="nav-link" th:href="${'/' + #strings.toLowerCase(header)}" th:text="${header}"></a></li>
			</ul>
		</div>
	</nav>
	<div class="border border-dark rounded"
		style="background: #5b555e; max-width: 600px; padding-top: 20px; margin: auto">
		<form class="form-group" method="POST" th:action="@{/reservations/edit}">
			<hr>
			<h4 class="text-center">Edit reservation</h4>
			<div class="row">
				<div class="middle-align text-center">
					<label for="game">Game:</label> 
					<select id="game" name="game" style="max-width: 300px;">
						<option th:each="game: ${games}" th:selected="${reservation.game == game}" th:text="${game}"></option>
					</select> 
					<br>
					<input class="" type="hidden" th:value="${reservation.id}" id="id" name="id"/>
					<label for="who">Who with:</label> 
					<br> 
					<input type="text" th:value="${reservation.people}" id="who" name="who" required>
					<br>
					<label for="date">Date:</label>
					<br>
					<input type="date" th:value="${reservation.date}" id="date" name="date" required>
					<br> 
					<label for="time">Start time:</label>
					<br>
					<input type="time" id="time" th:value="${reservation.time}" name="time" required>
					<br><br>
					<input class="btn" type="submit" value="Submit changes"
						style="height: 60px; width: 190px; margin-bottom: 30px; background: #835d96;" />
				</div>
				<hr>
			</div>
		</form>
		<form class="form-group" method="POST" th:action="@{/reservations/delete}">
		<div class="middle-align text-center">
			<input class="" type="hidden" th:value="${reservation.id}" id="id" name="id"/>
			<input class="btn" type="submit" value="Delete reservation"
							style="height: 45px; width: 165px; margin-bottom: 30px; background: #835d96;" />
		</div>
		</form>
	</div>
</body>
</html>
